<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 60px;
        }

        .leave-review-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .leave-review-section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .review-form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .review-form .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .review-form .btn {
            background-color: #53b0d3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .review-form .btn:hover {
            background-color: #53b0d3;
        }

        .review-form .mt-3 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Leave a Review Section -->
        <div class="leave-review-section">
            <h2>Leave a Review</h2>
            <form class="review-form">
                <label for="review-tutor-name">Tutor Name</label>
                <input type="text" id="review-tutor-name" class="form-control" placeholder="Enter tutor name" required>

                <label for="rating" class="mt-3">Rating</label>
                <select id="rating" class="form-control" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <label for="feedback" class="mt-3">Feedback</label>
                <textarea id="feedback" class="form-control" rows="3" placeholder="Write your feedback"
                    required></textarea>

                <button type="button" class="btn btn-primary mt-3" onclick="submitReview()">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        function submitReview() {
            const tutorName = document.getElementById('review-tutor-name').value;
            const rating = document.getElementById('rating').value;
            const feedback = document.getElementById('feedback').value;

            if (tutorName && rating && feedback) {
                alert(`Thank you for your feedback on ${tutorName}`);
                // Save the review to the server or database
            } else {
                alert('Please fill out all fields');
            }
        }
    </script>
</body>

</html>
