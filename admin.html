<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
        }

        .navbar {
            background-color: #6EC1E4;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand img {
            height: 40px;
            width: 100px;
        }

        .navbar .logout-btn {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar .logout-btn:hover {
            background-color: #2e59d9;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            background: #ffffff;
            color: #333;
            height: calc(100vh - 60px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
        }

        .sidebar .profile {
            text-align: center;
        }

        .sidebar .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .sidebar .nav-link {
            color: #333;
            margin: 10px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background: #f8f9fc;
            padding: 10px;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 60px;
        }

        .interactive-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card-box:hover {
            transform: translateY(-5px);
        }

        .card-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4e73df;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <h4>Admin Dashboard</h4>
        </a>
        <div class="ms-auto">
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin.html" class="nav-link" aria-label="Dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <hr>
        <a href="usermanagement.html" class="nav-link" aria-label="User Management"><i class="fas fa-users"></i> User Management</a>
        <hr>
        <a href="customer-support.html" class="nav-link" aria-label="Customer Support"><i class="fas fa-headset"></i> Customer Support</a>
        <hr>
        <a href="reports.html" class="nav-link" aria-label="Reports"><i class="fas fa-file-alt"></i> Reports</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="interactive-cards">
            <!-- User Management Card -->
            <a href="usermanagement.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-users"></i>
                    <h5>User Management</h5>
                    <p>Approve or Manage Tutors and Students</p>
                </div>
            </a>
            <!-- Customer Support Card -->
            <a href="customer-support.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-headset"></i>
                    <h5>Customer Support</h5>
                    <p>View and Respond to Concerns</p>
                </div>
            </a>
            <!-- Reports Card -->
            <a href="reports.html" class="card-link">
                <div class="card-box">
                    <i class="fas fa-file-alt"></i>
                    <h5>Reports</h5>
                    <p>Generate Reports for Analysis</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Placeholder script for loading functionalities
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate admin functionalities here
        });
    </script>
</body>

</html>
