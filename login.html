<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EDU CONNECT - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            color: black;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-lg-5,
        .col-lg-7 {
            display: flex;
            justify-content: center;
        }

        .col-lg-5 {
            padding: 0;
        }

        /* Image section styling */
        .bg-register-left {
            background-color: #1e3d58;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 10px;
            max-width: 55%; /* Adjust width to balance with the form */
        }

        .bg-register-left img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        /* Form section styling */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #ADD8E6; /* Light blue background for the form */
            display: flex;
            justify-content: center;
        }

        .card-body {
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Increased width for the form */
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 8px; /* Smaller gap between fields */
            padding: 4px; /* Reduced padding */
        }

        .text-gray-900 {
            color: white;
        }

        /* Links styling */
        .text-center a.small {
            color: black !important;
        }

        /* Google button custom styling */
        .btn-google {
            background-color: burlywood;
            border: 1px solid #87CEEB;
            color: black;
            font-weight: 500;
            width: 100%;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            margin-right: 8px;
        }

        .btn-google:hover {
            background-color: #87CEEB;
            border-color: #87CEEB;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1.h4 {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Reduce the gap between form fields, especially for row layout */
        .form-group.row .col-sm-6 {
            padding-right: 7px;
            padding-left: 7px;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left Section (Image container) -->
            <div class="col-lg-5 bg-register-left">
                <img src="login.jpg" alt="EDU CONNECT" />
            </div>

            <!-- Right Section (Login Form) -->
            <div class="col-lg-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                        </div>
                        <div class="text-center mb-4">
                            <a href="#" class="btn btn-google">
                                <i class="fab fa-google fa-fw"></i> Login with Google
                            </a>
                        </div>
                        <form class="user" action="index.html" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                                <!-- Show Password Checkbox -->
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="showPassword">
                                    <label class="form-check-label" for="showPassword">Show Password</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                        </form>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="register.html">Create an Account!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const showPasswordCheckbox = document.getElementById("showPassword");
        const passwordField = document.getElementById("password");
    
        showPasswordCheckbox.addEventListener('change', function() {
            if (showPasswordCheckbox.checked) {
                passwordField.type = "text"; // Show password
            } else {
                passwordField.type = "password"; // Hide password
            }
        });
    
        // Pre-fill the login form with stored credentials if available
        window.onload = function() {
            const storedUser = JSON.parse(localStorage.getItem('loggedInUser'));
            
            if (storedUser) {
                // Pre-fill the form fields if credentials are found in localStorage
                document.querySelector('input[name="email"]').value = storedUser.email;
                document.querySelector('input[name="password"]').value = storedUser.password;
                document.querySelector('#customCheck').checked = true; // If user is logged in, keep "Remember Me" checked
            }
        };
    
        const form = document.querySelector('form');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
    
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
            const rememberMe = form.querySelector('#customCheck').checked; // "Remember Me" checkbox state
    
            // Define predefined accounts (Admin, Tutor, and Student)
            const adminAccount = {
                email: 'admin@example.com',
                password: 'admin123*',
                role: 'admin',
                firstName: 'Admin',
                lastName: 'User'
            };
    
            const tutorAccount = {
                email: 'tutor@example.com',
                password: 'tutor123*',
                role: 'tutor',
                firstName: 'John',
                lastName: 'Doe'
            };
    
            const studentAccount = {
                email: 'student@example.com',
                password: 'student123*',
                role: 'student',
                firstName: 'Jane',
                lastName: 'Smith'
            };
    
            // Check if the entered credentials match the admin account
            if (email === adminAccount.email && password === adminAccount.password) {
                alert('Welcome Admin! Redirecting to Admin Dashboard...');
                if (rememberMe) {
                    localStorage.setItem('loggedInUser', JSON.stringify(adminAccount)); // Save admin data if "Remember Me" is checked
                } else {
                    localStorage.removeItem('loggedInUser'); // Clear admin data if "Remember Me" is not checked
                }
                window.location.href = 'admin.html'; // Redirect to admin dashboard (admin.html)
            } 
            // Check if the entered credentials match the tutor account
            else if (email === tutorAccount.email && password === tutorAccount.password) {
                alert('Welcome Tutor! Redirecting to Tutor Dashboard...');
                if (rememberMe) {
                    localStorage.setItem('loggedInUser', JSON.stringify(tutorAccount)); // Save tutor data if "Remember Me" is checked
                } else {
                    localStorage.removeItem('loggedInUser'); // Clear tutor data if "Remember Me" is not checked
                }
                window.location.href = 'index.html'; // Redirect to tutor dashboard (index.html)
            } 
            // Check if the entered credentials match the student account
            else if (email === studentAccount.email && password === studentAccount.password) {
                alert('Welcome Student! Redirecting to Student Dashboard...');
                if (rememberMe) {
                    localStorage.setItem('loggedInUser', JSON.stringify(studentAccount)); // Save student data if "Remember Me" is checked
                } else {
                    localStorage.removeItem('loggedInUser'); // Clear student data if "Remember Me" is not checked
                }
                window.location.href = 'index2.html'; // Redirect to student dashboard (index2.html)
            } 
            // Check for user in localStorage based on email entered
            else {
                const user = JSON.parse(localStorage.getItem(email)); // Use email as the key to fetch user data
    
                if (user && user.password === password) {
                    // Store the user object in localStorage for future logins
                    if (rememberMe) {
                        localStorage.setItem('loggedInUser', JSON.stringify(user)); // Save user data if "Remember Me" is checked
                    } else {
                        localStorage.removeItem('loggedInUser'); // Clear user data if "Remember Me" is not checked
                    }
    
                    // Show a personalized welcome message
                    alert(`Welcome, ${user.firstName} ${user.lastName}! Redirecting...`);
    
                    // Redirect to the user's home page based on role
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html'; // Admin dashboard
                    } else if (user.role === 'tutor') {
                        window.location.href = 'index.html'; // Tutor dashboard
                    } else if (user.role === 'student') {
                        window.location.href = 'index2.html'; // Student dashboard
                    }
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            }
        });
    </script>
    
</body>

</html>
