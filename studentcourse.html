<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Courses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #6EC1E4;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand h4 {
            color: #fff;
            margin: 0;
        }

        .main-content {
            margin-top: 60px;
            padding: 20px;
        }

        .course-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card h5 {
            margin-bottom: 10px;
        }

        .course-card a {
            text-decoration: none;
            color: #4e73df;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <h4>Student Dashboard</h4>
        </a>
        <div class="ms-auto">
            <a href="login.html" class="btn btn-light">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Your Enrolled Courses</h2>
        <div id="courses-container" class="row">
            <!-- Courses will be dynamically listed here -->
        </div>
    </div>

    <script>
        // Sample data for demonstration. Replace with data from `localStorage` or API.
        const enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [
            {
                name: "Mathematics 101",
                code: "MATH101",
                link: "https://zoom.us/j/1234567890",
                materialsPage: "materials-math101.html"
            },
            {
                name: "Physics 201",
                code: "PHYS201",
                link: "https://meet.google.com/xyz-def-uvw",
                materialsPage: "materials-phys201.html"
            }
        ];

        // Display enrolled courses
        const coursesContainer = document.getElementById('courses-container');

        function displayCourses() {
            coursesContainer.innerHTML = '';
            enrolledCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="course-card" onclick="redirectToMaterials('${course.materialsPage}')">
                        <h5>${course.name}</h5>
                        <p>Code: ${course.code}</p>
                        <a href="${course.link}" target="_blank">Join Online Class</a>
                    </div>
                `;
                coursesContainer.appendChild(card);
            });
        }

        // Redirect to the course materials page
        function redirectToMaterials(page) {
            window.location.href = page;
        }

        // Initialize the page
        document.addEventListener("DOMContentLoaded", displayCourses);
    </script>
</body>

</html>
